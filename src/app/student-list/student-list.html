<div class="view">
    <h1>Student List</h1>
    <div class="container">
        <table class="border">
            <thead>
                <tr class="head">
                    <td>Student Id</td>
                    <td>Student Name</td>
                    <td>Age</td>
                    <td>Grade</td>
                    <td>Email</td>
                </tr>
            </thead>
            <tbody class="body">
                @for(student of students; track student.studentId){  
                    <tr class="row"> 
                        <td>{{student.studentId}}</td>
                        <td>{{student.name}}</td>
                        <td>{{student.age}}</td>
                        <td>{{student.grade}}</td>
                        <td>{{student.email}}</td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
