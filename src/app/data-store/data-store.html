<form [formGroup]="product" (ngSubmit)="submit()">
    <input formControlName="title" placeholder="Enter product title" required />
    <input formControlName="description" placeholder="Enter product description" required />
    <input formControlName="price" placeholder="Enter product price" required />
    <button type="submit" [disabled]="product.invalid">submit</button>
</form>
