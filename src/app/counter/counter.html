<div class="container">
    <div class="card">
        <div class="description">
             <h1>Counter App</h1>
             <p>A simple counter app!</p>
        </div>
        <div class="counts-card">
            <h3>Count: {{count()}}</h3>
            <h3>Double Count: {{doubleCount()}}</h3>
        </div>
        <div class="btns">
            <button (click)="increment()">Increment</button>
            <button (click)="decrement()">Decrement</button>
        </div>
        <p>{{occupation()}}</p>
    </div>
</div>
