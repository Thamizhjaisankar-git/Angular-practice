<div class="view">
    <h1>School List</h1>
    <div class="container">
        <table class="border">
            <thead>
                <tr class="head">
                    <td>School Id</td>
                    <td>School Name</td>
                    <td>Departments</td>
                </tr>
            </thead>
            <tbody class="body">
                @for(school of schools; track $index){
                    <tr class="row">
                        <td>{{school.schoolId}}</td>
                        <td>{{school.schoolName}}</td>
                        <td><button (click)="viewDepartment(school.departments)">View Departments</button></td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
