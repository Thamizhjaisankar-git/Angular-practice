<div class="view">
    <h1>Departments</h1>
    <div class="container">
        <table class="border">
            <thead>
                <tr class="head">
                    <td>Department Id</td>
                    <td>Department Name</td>
                    <td>Students</td>
                </tr>
            </thead>
            <tbody class="body">
                @for(dept of selecteddept; track dept){
                    <tr class="row" key="index">
                        <td >{{dept.departmentId}}</td>
                        <td>{{dept.departmentName}}</td>
                        <td><button (click)="viewStudents()">View Students</button> </td>   
                    </tr>
                }  
            </tbody>
        </table>
    </div>
</div>
