<h1>Departments</h1>
<div class="container">
    <div class="border">
        <div class="head">
            <p>Department Id</p>
            <p>Department Name</p>
            <p>Students</p>
        </div>
        <div class="body">
            @for(dept of selecteddept; track dept){
                <div class="row" key="index">
                    <p >{{dept.departmentId}}</p>
                    <p>{{dept.departmentName}}</p>
                    <div class="btns">
                        <button (click)="viewStudents()">View Students</button>
                    </div>   
                </div>
            }  
        </div>
    </div>
</div>
